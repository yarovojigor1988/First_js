<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="col-6 mx-auto form-col">

        <form name="addTodoForm">
            <select name="country" id="selctCountry">
                <option value="" selected="selected">Выберите страну</option>
                <option value="ae">ae</option>
                <option value="ar">ar</option>
                <option value="at">at</option>
                <option value="au">au</option>
                <option value="be">be</option>
                <option value="fr">fr</option>
                <option value="ru">ru</option>
                <option value="ua">ua</option>
                <option value="us">us</option>
                <option value="za">za</option>
            </select>
            <select name="category" id="selctCategory">
                <option value="" selected="selected">Выберите категорию новостей</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
            <input type="text" name="title" id="title" class="form-control">
            <button type="submit" class="btn btn-primary">Search</button>
            <script src="backapp.js"></script>
            <script src="app.js"></script>

        </form>
    </div>
</body>
</html>
